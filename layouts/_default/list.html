{{ define "main" }}
<div class="page-content">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}
    <p class="page-description">{{ . }}</p>
    {{ end }}
  </header>

  <div class="content">
    {{ .Content }}
  </div>

  {{ if .Pages }}
  <section class="page-list">
    {{ range .Pages }}
    <article class="page-summary">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ with .Description }}
      <p>{{ . }}</p>
      {{ end }}
    </article>
    {{ end }}
  </section>
  {{ end }}
</div>
{{ end }}
